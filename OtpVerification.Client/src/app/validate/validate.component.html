<div class="card mx-auto mt-5" style="width: 25rem;">
    <div class="card-body">
      <form [formGroup]="form">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" class="form-control" formControlName="email"
            [class.is-invalid]="hasError('email')" />
          @if (hasError('email'))
          {
          <div class="invalid-feedback">
            <span>Please enter a valid email</span>
          </div>
          }
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">Code</label>
            <input id="code" type="text" class="form-control" formControlName="code"
              [class.is-invalid]="hasError('code')" />
            @if (hasError('code'))
            {
            <div class="invalid-feedback">
              <span>Please enter a 6 digit cide</span>
            </div>
            }
          </div>
      </form>
      <div class="text-center">
        <button type="button" class="btn btn-primary mx-auto" (click)="requestOtp()" [disabled]="isLoading">
          @if (isLoading)
          {
            <span class="spinner-grow spinner-grow-sm"></span>
          }
          @else
          {
            Verify
          }
        </button>
      </div>
      @if (errorMessage)
      {
        <div class="alert alert-danger mt-3" role="alert">
          {{errorMessage}}
        </div>
      }
      @else if (successMessage)
      {
        <div class="alert alert-success mt-3" role="alert">
          {{successMessage}}
        </div>
      }
    </div>
  </div>
